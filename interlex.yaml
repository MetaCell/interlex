openapi: '3.0.0'
info:
  version: 1.0.0
  title: Swagger Mock Missing Endpoints
  license:
    name: MIT
servers:
  - url: http://interlex.swagger.io/v1
paths:
  /operations/login:
    post:
      tags:
        - Auth
      summary: Log in to OpenAPI space
      description: ''
      x-swagger-router-controller: src.server.auth
      operationId: login
      parameters:
        - name: body
          in: body
          description: the user credentials
          schema:
            $ref: "#/definitions/Credentials"
      responses:
        200:
          description: login successful
          schema:
            $ref: "#/definitions/LoginToken"
        401:
          description: invalid password
        404:
          description: user not found
  /operations/logout:
    post:
      tags:
        - Auth
      summary: Log out from OpenAPI space
      description: ''
      x-swagger-router-controller: src.server.auth
      operationId: logout
      responses:
        200:
          description: logout successful
        403:
          description: user was not logged in
      security:
        - AuthToken: []
  /operations/signup:
    post:
      tags:
        - Auth
      summary: Register to OpenAPI space
      description: ''
      x-swagger-router-controller: src.server.auth
      operationId: register
      parameters:
        - name: body
          in: body
          description: registration details
          schema:
            $ref: "#/definitions/Registration"
      responses:
        200:
          description: registration successful
          schema:
            $ref: "#/definitions/LoginToken"
        409:
          description: username or email taken
          schema:
            type: string
            description: defines which field is already in use
            enum:
              - EMAIL
              - USERNAME
  /operations/getOrganization/{id}:
    get:
      summary: Used to retrieve a specific organization.
      operationId: get_organization
      parameters:
        - name: id
          in: path
          required: true
          description: The id of the organization to retrieve
          schema:
            type: string
      requestBody:
        description: The organization to save.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
              x-body-name: organization
      responses:
        200:
          description: The organization data were saved.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organization'
        400:
          description: Bad Request, bad input parameter for Organization POST request.
        403:
          description: The request cannot be fullfilled due to the permission of your account.
      tags:
        - API
  /operations/newOrganization:
    post:
      summary: Used to save a new organization.
      operationId: new_organization
      requestBody:
        description: The organization to save.
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Organization'
              x-body-name: organization
      responses:
        200:
          description: The Organization data were saved.
          content:
            application/json:
              schema:
                $ref: "#/definitions/Organization"
        400:
          description: Bad Request, bad input parameter for Organization POST request.
        403:
          description: The request cannot be fullfilled due to the permission of your account.
      tags:
        - API
  /operations/getOrganizations:
    get:
      summary: Get all organizations
      operationId: get_organizations
      tags:
        - API
      responses:
        200:
          description: A paged array of organizations
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Organizations'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /{group}/query/transitive/{property}/{start}?depth:
    get:
      summary: Retrieve hierarchy results
      operationId: get_hierarchy_results
      tags:
        - API
      parameters:
        - name: group
          in: path
          required: true
          description: base group
          schema:
            type: string
        - name: property
          in: path
          required: true
          description: property
          schema:
            type: string
        - name: start
          in: path
          required: true
          description: start
          schema:
            type: string
      responses:
        200:
          description: A paged array of results
          headers:
            x-next:
              description: A link to the next page of responses
              schema:
                type: string
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Hierarchies'
        default:
          description: unexpected error
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
