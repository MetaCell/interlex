securityDefinitions:
  AuthToken:
    type: apiKey
    name: Authorization
    in: header
definitions:
  Credentials:
    type: object
    required:
      - username
      - password
    properties:
      username:
        type: string
      password:
        type: string
  Registration:
    allOf:
      - $ref: "#/definitions/Credentials"
      - type: object
        required:
          - email
        properties:
          email:
            type: string
          username:
            type: string
          status:
            type: string
  Organization:
    type: object
    properties:
      token:
        description: The authentication token sent from the server after a successful login
        type: string
      name:
        type: string
      status:
        type: string
  LoginToken:
    type: object
    properties:
      token:
        description: The authentication token sent from the server after a successful login
        type: string
      username:
        type: string
      status:
        type: string
components:
  schemas:
    Term:
      type: object
    Terms:
      type: array
      items:
        $ref: '#/components/schemas/Term'
    Curie:
      type: object
    Curies:
      type: array
      items:
        $ref: '#/components/schemas/Curie'
    Variant:
      type: object
    Variants:
      type: array
      items:
        $ref: '#/components/schemas/Variant'
    Version:
      type: object
    Versions:
      type: array
      items:
        $ref: '#/components/schemas/Version'
    Hierarchy:
      type: object
    Hierarchies:
      type: array
      items:
        $ref: '#/components/schemas/Hierarchies'
    Ontology:
      type: object
    Ontologies:
      type: array
      items:
        $ref: '#/components/schemas/Ontology'
    Discussion:
      type: object
    Discussions:
      type: array
      items:
        $ref: '#/components/schemas/Discussion'
    User:
      type: object
      required:
        - id
        - name
        - role
        - creation_date
        - email
        - actions
        - term_variants
        - merge_reviews
        - organizations
      properties:
        id:
          description: Unique identifier
          type: string
          example: 'be4f75a711974bbc8f92fdd24e778542'
        identifier:
          description: ORCID ID
          type: string
          x-unique: true
          example: 'JD10101987'
        active:
          description: active user or not
          type: boolean
          example: true
        role:
          description: User Role
          type: string
          example: 'curator'
        email:
          description: Email
          type: string
          example: 'curator@interlex.ucsd.edu'
        actions:
          description: Total Actions
          type: string
          example: '96'
        name:
          description: Object that specify given and family name
          type: array
          items:
            type: object
            properties:
              given:
                description: given name
                type: string
                example: 'John'
              family:
                description: family name
                type: string
                example: 'Doe'
        creation_date:
          description: Date User was created
          type: string
          format: 'date-time'
        last_login:
          description: Date User was last login
          type: string
          format: 'date-time'
        term_variants: 
          type: array,
          items:
            $ref: '#/components/schemas/Terms'
          description: My Term Variants
        merge_reviews: 
          type: array,
          items:
            $ref: '#/components/schemas/Reviews'
          description: My Merge Reviews
        organizations: 
          type: array,
          items:
            $ref: '#/components/schemas/Organizations'
          description: My Organizations
    Organization:
      type: object
      required:
        - id
        - name
        - description
        - creation_date
        - author
        - url
      properties:
        id:
          description: Unique identifier
          type: string
          x-unique: true
          x-primary-key: true
          example: 'be4f75a711974bbc8f92fdd24e778542'
        name:
          type: string
          example : Test Organization
        description : 
          type: string
          description: Description of Organization
        creation_date:
          description: Date organization was created
          type: string
          format: 'date-time'
        author :
            type: string
            format: uri
            description: author
        reviewAspect: 
          type: string
          description: review aspect
        url:
          type: string
          format: uri
          description: Organization uri       
        legalName: 
          type: string
          description: legal name
        terms: 
          type: array
          items:
            $ref: '#/components/schemas/Terms'
          description: Terms
        ontologies: 
          type: array
          items:
            $ref: '#/components/schemas/Ontology'
          description: Ontology
    Organizations:
      type: array
      items:
        $ref: '#/components/schemas/Organization'
    Review:
      type: object
      required:
        - name
        - description
        - id
        - status
        - updated
      properties:
        id:
          description: Unique identifier
          type: string
          x-unique: true
          x-primary-key: true
          example: 'be4f75a711974bbc8f92fdd24e778542'
        name:
          type: string
          example : rdfs:label 
        description:
          type: string
          example : rdfs:comment
        status:
          type: string
          example : Rejected
        updated:
          description: Date review was updated
          type: string
          format: 'date-time'
    Reviews:
      type: array
      items:
        $ref: '#/components/schemas/Review'
    Error:
      type: object
      required:
        - code
        - message
      properties:
        code:
          type: integer
          format: int32
        message:
          type: string